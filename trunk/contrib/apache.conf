<VirtualHost *:80>
	ServerName  svproject.vs
	ServerAlias www.svproject.vs
	ServerAdmin webmaster@svproject.sv

	#SetEnv APP_ENV "Ivan.Home"
	
	RewriteEngine on
	RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
	RewriteRule !\.(js|ico|gif|jpg|png|css)$ /index.php
	
	DocumentRoot /var/www/SvetlioProject/public/
	<Directory /var/www/SvetlioProject/public/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog /var/log/apache2/SvetlioProject/error.log
	CustomLog /var/log/apache2/SvetlioProject/access.log combined

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	ServerSignature On
</VirtualHost>

